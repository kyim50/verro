version: '3.8'

services:
  # Redis Service (same for dev and prod)
  redis:
    image: redis:7-alpine
    container_name: erato-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erato-network-dev

  # Backend API Service (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: erato-backend-dev
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DISABLE_RATE_LIMIT=false
      - RATE_LIMIT_DEV_MODE=true
      # Other env vars loaded from ./backend/.env file
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - erato-network-dev
    restart: unless-stopped

volumes:
  redis-dev-data:
    driver: local

networks:
  erato-network-dev:
    driver: bridge

