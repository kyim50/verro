name: CI Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  backend-lint:
    name: Backend Lint & Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # automatic caching

      - name: Install dependencies
        working-directory: ./erato-app/backend
        run: npm ci

      - name: Run linter
        working-directory: ./erato-app/backend
        run: |
          if [ -f "package.json" ] && grep -q '"lint"' package.json; then
            npm run lint || echo "Linting issues found (non-blocking)"
          else
            echo "No linter configured"
          fi
        continue-on-error: true

      - name: Check for security vulnerabilities
        working-directory: ./erato-app/backend
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check package.json syntax
        working-directory: ./erato-app/backend
        run: |
          node -e "JSON.parse(require('fs').readFileSync('package.json','utf8'))"
          echo "✅ package.json is valid"

  frontend-check:
    name: Frontend Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # automatic caching

      - name: Install dependencies
        working-directory: ./erato-app/frontend
        run: npm ci

      - name: Check for security vulnerabilities
        working-directory: ./erato-app/frontend
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check package.json syntax
        working-directory: ./erato-app/frontend
        run: |
          node -e "JSON.parse(require('fs').readFileSync('package.json','utf8'))"
          echo "✅ package.json is valid"

      - name: Validate app.json
        working-directory: ./erato-app/frontend
        run: |
          node -e "JSON.parse(require('fs').readFileSync('app.json','utf8'))"
          echo "✅ app.json is valid"
