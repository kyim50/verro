name: CI Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-checks:
    name: Backend Lint & Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (backend)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: erato-app/backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./erato-app/backend
        run: npm ci

      - name: Run backend linter
        working-directory: ./erato-app/backend
        run: |
          if [ -f "package.json" ] && grep -q '"lint"' package.json; then
            npm run lint || echo "Linting issues found (non-blocking)"
          else
            echo "No linter configured"
          fi
        continue-on-error: true

      - name: Check for security vulnerabilities
        working-directory: ./erato-app/backend
        run: npm audit --audit-level=high || true
        continue-on-error: true

      - name: Validate package.json
        working-directory: ./erato-app/backend
        run: node -e "JSON.parse(require('fs').readFileSync('package.json','utf8')) && echo '✅ package.json is valid'"

  frontend-checks:
    name: Frontend Lint & Security
    runs-on: ubuntu-latest
    needs: backend-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (frontend)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: erato-app/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./erato-app/frontend
        run: npm ci

      - name: Check for security vulnerabilities
        working-directory: ./erato-app/frontend
        run: npm audit --audit-level=high || true
        continue-on-error: true

      - name: Validate package.json
        working-directory: ./erato-app/frontend
        run: node -e "JSON.parse(require('fs').readFileSync('package.json','utf8')) && echo '✅ package.json is valid'"

      - name: Validate app.json
        working-directory: ./erato-app/frontend
        run: node -e "JSON.parse(require('fs').readFileSync('app.json','utf8')) && echo '✅ app.json is valid'"
